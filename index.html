<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Create Task</h2>
            <form id="task-form">
                <input type="text" id="task-name" placeholder="Task Name" required>
                <input type="text" id="task-desc" placeholder="Description" required>
                <select id="task-status" required>
                    <option value="Pending">Pending</option>
                    <option value="Completed">Completed</option>
                </select>
                <button type="submit">Add Task</button>
            </form>
        </div>

        <div class="task-tables">
            <div class="task-container">
                <h2>Task List</h2>
                <table id="task-table-pending">
                    <thead>
                        <tr>
                            <th>Task Name</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="task-list-pending"></tbody>
                </table>
            </div>

            <div class="task-container">
                <h2>Completed Tasks</h2>
                <table id="task-table-completed">
                    <thead>
                        <tr>
                            <th>Task Name</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="task-list-completed"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
